<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="small-container">
                <h3 class="small-container-title">HOME</h3>
                <div class="counter" id="home-el">0</div>
                <button class="button-1" onclick="plusOneHome()">+1</button>
                <button class="button-2" onclick="plusTwoHome()">+2</button>
                <button class="button-3" onclick="plusThreeHome()">+3</button>
            </div>
            <div class="small-container">
                <h3 class="small-container-title">GUEST</h3>
                <div class="counter" id="guest-el">0</div>
                <button class="button-1" onclick="plusOneGuest()">+1</button>
                <button class="button-2" onclick="plusTwoGuest()">+2</button>
                <button class="button-3" onclick="plusThreeGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
